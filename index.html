<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tower Defense Bullet Hell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Level Selector -->
  <div id="levelSelector">
    <h1>Select Level</h1>
    <button onclick="loadLevel(1)">Level 1</button>
    <button onclick="loadLevel(2)">Level 2</button>
    <!-- Inside #levelSelector -->
    <button id="darkOpsBtn">🕶️ Dark Ops</button>
  </div>

  <!-- Game Container -->
  <div id="gameContainer" style="display:none;">

    <div id="towerTooltip"></div>

    <!-- Top HUD Bar -->
    <div id="hudBar">
      <span id="goldDisplay">💰 100</span>
      <span id="waveDisplay">Wave 1</span>
      <span id="livesDisplay">❤️ 10</span>
      <div id="rankDisplay">Rank 1</div>
      <button id="pauseBtn" onclick="togglePause()">⏸</button>
      <button id="speedToggleBtn" onclick="toggleSpeed()">⏩</button>
    </div>

    <!-- Canvas for Game -->
    <canvas id="gameCanvas"></canvas>

    <!-- Bottom Tower Selector Panel -->
    <div id="towerPanel" class="tower-panel">
      <button data-type="basic"><img src="images/basictower.png"><br><small>$100</small></button>
      <button data-type="spread"><img src="images/spreadtower.png"><br><small>$120</small></button>
      <button data-type="sniper"><img src="images/snipertower.png"><br><small>$150</small></button>
      <button data-type="splash"><img src="images/splashtower.png"><br><small>$200</small></button>
      <button data-type="poison"><img src="images/poisontower.png"><br><small>$300</small></button>
    </div>


    <!-- Start Wave Button -->
    <button id="startWaveBtn">Start Wave</button>

    <!-- Overlay Messages (Game Over / Level Complete) -->
    <div id="overlayMessage">
      <div id="overlayText"></div>
      <button id="restartBtn">Restart</button>
    </div>
  </div>
  
  <div id="devMenu" style="display:none; position:fixed; top:50px; left:10px; background:#222; padding:10px; border:1px solid #666; z-index:2000; font-family:monospace;">
    <h4 style="margin:4px 0; color:black;">🛠️ DEV MODE</h4>
    <label style="color:white;">Gold: <input type="number" id="devGold" value="9999" style="width:60px;"></label><br>
    <label style="color:white;">Start Wave: <input type="number" id="devWave" value="1" style="width:60px;"></label><br>
    <button onclick="applyDevSettings()">✅ Apply</button>
    <button onclick="placeDevTowers()">🏰 Max Towers</button>
    <button onclick="resetDevProgress()">🧹 Clear Progress</button>
    <button onclick="document.getElementById('devMenu').style.display='none'">❌ Close</button>
  </div>

  

  <!-- Howler.js for audio support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

  <!-- Game Logic -->
  <script src="Particle.js"></script>
  <script src="game.js"></script>
</body>
</html>
